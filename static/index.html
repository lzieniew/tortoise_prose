<!DOCTYPE html>
<html>
<head>
    <title>TTS API Example</title>
</head>
<body>

    <h1>Text to Speech API Test</h1>
    <button id="fetchButton">Fetch Text</button>
    <p>Returned Text: <span id="displayText"></span></p>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            const fetchButton = document.getElementById("fetchButton");
            const displayText = document.getElementById("displayText");

            fetchButton.addEventListener("click", function() {
                // Using Fetch API to get data from the API
                fetch('http://0.0.0.0/api/tts/')
                .then(response => response.json()) // Parsing the JSON data
                .then(data => {
                    // Display the text
                    displayText.innerText = data.text;
                })
                .catch(error => {
                    console.error('Error:', error);
                    displayText.innerText = "An error occurred.";
                });
            });
        });
    </script>

</body>
</html>
